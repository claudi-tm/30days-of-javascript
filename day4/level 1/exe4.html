<!DOCTYPE html>
<head>
    <title>Exercicio 4</title>
</head>
<body>
  <script>
    let number = parseInt(prompt("Enter a number:"));
    let answer;
    if (number % 2 == 0) {
      answer = number + " is an even number";
    } else {
      answer = number + " is an odd number";
    }
    document.write(answer);
  </script>
</body>
