<body>
    <script>
        let radius = parseFloat(prompt("Insert the radius value"));
        let circle = 2 * Math.PI * radius;
        let area = Math.PI * radius * radius;
        console.log(`Area = ${area.toFixed(3)}; Circle = ${circle.toFixed(2)}`);
    </script>
