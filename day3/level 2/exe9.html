<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exe 9</title>
</head>
<body>
    <script>
        var hours = parseInt(prompt("Enter the number of hours: "));
        var rate_per_hours = parseFloat(prompt("Enter the rate per hour: "));
        var earning = hours * rate_per_hours;
        document.write("Your weekly earning is ", earning);
    </script>
</body>
</html>
